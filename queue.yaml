queue:
- name: collection-scraping-queue
  rate: 5/s
  bucket_size: 500
  max_concurrent_requests: 80 # TODO adi 4 times the max num instances in app.yaml
  mode: push
  retry_parameters:
    task_retry_limit: 3
    task_age_limit: 1d
    min_backoff_seconds: 3600
    max_backoff_seconds: 3600
    max_doublings: 1
